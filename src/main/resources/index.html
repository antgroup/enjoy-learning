<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="getData()">请求数据</button>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript">
    function getData() {
        $.ajax({
            url: "http://localhost:8080/user?userId=1",
            dataType: "json",
            type: "GET",
            data: {},
            success: function (res) {
                alert(JSON.stringify(res));
                console.log(res);
            },
            error: function () {
                alert('failed!');
            },
        });
    }
</script>
</html>

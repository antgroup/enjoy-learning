<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 快乐学习</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: var(--bg-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            width: 90%;
            max-width: 360px;
        }
        
        .auth-card {
            background-color: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .auth-header {
            background-color: var(--primary-color);
            padding: 24px 0;
            color: white;
            text-align: center;
            position: relative;
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .auth-logo span {
            font-size: 32px;
            font-weight: bold;
        }

        .tab-group {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-btn {
            flex: 1;
            text-align: center;
            padding: 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-medium);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            padding: 24px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-footer {
            margin-top: 32px;
            text-align: center;
        }

        #forgotPassword {
            display: block;
            text-align: right;
            margin-top: 8px;
            color: var(--primary-color);
            font-size: 14px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-light);
        }

        .tab-content > div {
            display: none;
        }

        .tab-content > div.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <span>学</span>
                </div>
                <h1 class="h2">快乐学习</h1>
                <p>让学习更有趣，让知识更立体</p>
            </div>
            
            <div class="tab-group">
                <button id="loginTab" class="tab-btn active">登录</button>
                <button id="registerTab" class="tab-btn">注册</button>
            </div>

            <div class="tab-content">
                <div id="loginForm" class="active">
                    <form>
                        <div class="form-group">
                            <label class="input-label">用户名/手机号</label>
                            <input type="text" class="input" required placeholder="请输入用户名或手机号">
                        </div>
                        <div class="form-group">
                            <label class="input-label">密码</label>
                            <input type="password" class="input" required placeholder="请输入密码">
                            <a href="#" id="forgotPassword">忘记密码?</a>
                        </div>
                        <div class="form-footer">
                            <button class="btn btn-primary" style="width: 100%;">登录</button>
                        </div>
                    </form>
                </div>

                <div id="registerForm">
                    <form>
                        <div class="form-group">
                            <label class="input-label">手机号</label>
                            <input type="tel" class="input" required placeholder="请输入手机号">
                        </div>
                        <div class="form-group">
                            <label class="input-label">验证码</label>
                            <div class="flex gap-8">
                                <input type="text" class="input" style="flex: 1;" required placeholder="请输入验证码">
                                <button type="button" class="btn btn-outline" style="width: 110px;">获取验证码</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="input-label">用户名</label>
                            <input type="text" class="input" required placeholder="请设置用户名">
                        </div>
                        <div class="form-group">
                            <label class="input-label">密码</label>
                            <input type="password" class="input" required placeholder="请设置密码">
                        </div>
                        <div class="form-group">
                            <label class="input-label">确认密码</label>
                            <input type="password" class="input" required placeholder="请确认密码">
                        </div>
                        <div class="form-footer">
                            <button class="btn btn-primary" style="width: 100%;">注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="auth-footer">
            <a href="index.html" class="text-primary">返回主页</a>
        </div>
    </div>

    <script>
        // 切换登录和注册表单
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', function() {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', function() {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // 简单表单验证示例
        const forms = document.querySelectorAll('form');
        forms.forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const inputs = form.querySelectorAll('input[required]');
                let isValid = true;

                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.classList.add('input-error');
                    } else {
                        input.classList.remove('input-error');
                    }
                });

                if (isValid) {
                    alert('表单提交成功！（仅演示）');
                } else {
                    alert('请填写所有必填项！');
                }
            });
        });
    </script>
</body>
</html>
